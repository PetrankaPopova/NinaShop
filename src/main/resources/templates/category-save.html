<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category save</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-nav rounded">
    <th:block th:include="~{/fragments/navbar}"></th:block>
</nav>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Category save</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded"
          th:method="POST" th:action="@{/admin/user/category-save}"
          th:object="${userForEdit}" enctype="multipart/form-data">
        <table style="....." class="table table-striped table-inverse table-responsive">
            <tbody>
            <tr>
                <td>UserName</td>
                <td>Roles</td>
                <td>New Roles</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><span class="user-tag" th:text="*{username}"></span></td>
            <td><span class="user-role-tag" th:text="${role.getAutority()}"
                      th:each="role : ${userEditModel.getAutorities()}"></span></td>
            <td><label class="user-role-tag">Admin Role</label> <input type="checkbox"
            name="rooleAdmin" id="" value="1" />
            <div>
                <label class="user-role-tag">User Role</label> <input type="checkbox"
            name="roleUser" id=""  value="1" />

</body>
</html>

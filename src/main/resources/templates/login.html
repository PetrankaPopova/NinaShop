<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
        <th:block th:include="~{/fragments/navbar}"></th:block>
    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3"/>

    <div class="container-fluid">

    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-8">
                <form th:action="@{/login}" th:method="post">

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input   type="text" class="form-control" name="username" id="username" aria-describedby="helpId" placeholder="Put your username">
                                <!--                            <small th:each="error : ${#fields.errors('username')}"-->
                                <!--                                   th:text="${error}"></small>-->
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelpId" placeholder="Put your password here">
                                <!--                            <small  th:each="error : ${#fields.errors('password')}" th:text="${error}" class="form-text text-muted">Help text</small>-->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mt-8">
                            <button type="submit" class="btn btn-primary d-inline-block mx-auto">Login</button>
                        </div>
                    </div>
                </form>
</main>
<footer class="row">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</div>
</div>
</div>
</body>

</html>

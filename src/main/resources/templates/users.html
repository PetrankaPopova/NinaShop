<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>All Users</title>
</head>
<body>
<header>
    <nav>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
            <div class="container">
        <table style="text-align: center;" class="table table-striped table-inverse table-responsive">
            <tbody>
            <tr>
                <th th:class="rowColor">Username</th>
                <th th:class="rowColor">Roles</th>


            </tr>
            <th:block th:each="user: ${allUsers}">
                <tr>
                    <td scope="row"><span class="user-tag" th:text="${user.getUsername()}"></span></td>
                    <td><a th:href="@{/admin/users/edit/{userId}(userId = ${user.getId()})}">Edit Role</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>

        <hr class="hr-2 bg-white w-75">
    </div>
</div>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>

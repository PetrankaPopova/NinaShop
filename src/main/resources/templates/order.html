<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <!-- left menu -->
        </div>
        <div class="col-md-10" th:action="@{/order}" method="POST">
            <table>
                <tr>
                    <td>Image</td>
                    <td>Name</td>
                    <td>Description</td>
                    <td>Price</td>
                </tr>
                <th:block th:each="pr : ${allBoughtProducts}">
                    <tr>
                        <td><img width="75" height="150" th:src="${pr.getUrl()}"  alt="Picture of product"/></td>
                        <td th:text="${pr.getName()}"></td>
                        <td th:text="${pr.getDescription()}"></td>
                        <td th:text="${pr.getPrice()}"></td>
                    </tr>
                </th:block>
            </table>
        </div>
        <div class="col-md-2">
            <!-- right menu -->
        </div>
    </div>
</div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>

</html>

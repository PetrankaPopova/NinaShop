<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{/fragments/head}"></th:block>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <th:block th:include="~{/fragments/navbar}"></th:block>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">

            <form th:action="@{/register}" th:method="post">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="username" class>Username</label>
                            <input type="text" th:errorclass="bg-danger" class="form-control" name="username" id="username" aria-describedby="helpId"
                                   placeholder="Put your username">
                          <!-- >  <small th:each="e : ${#fields.errors('username')}"
                                   th:text="${e}" id="helpId" class="form-text text-muted">Help text</small><!-->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" th:errorclass="bg-danger" class="form-control" name="email" id="email" aria-describedby="emailHelpId"
                                   placeholder="Put your email here">
                            <!-- >    <th:block th:each="e : ${#fields.errors('username')}">
                                    <small th:text="${e}" class="text-danger"></small>
                                </th:block><!-->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" th:errorclass="bg-danger" class="form-control" name="password" id="password"
                                       placeholder="Put your password here">
                                <th:block th:each="e : ${#fields.errors('password')}">
                                    <small th:text="${e}" class="text-danger"></small>
                                </th:block>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                                   placeholder="">
                        </div>
                    </div>
                </form>
            </div>
             <div class="row">
                 <div class="col-md-6">
                     <div class="form-group">
                         <label for="userAddress">Address</label>
                       <input type="text"
                                class="form-control" name="userAddress"
                                id="userAddress" placeholder="Put here your address">
                        <!-- <th:block th:each="e : ${#fields.errors('userAddress')}">
                             <small th:text="${e}" class="text-danger"></small>
                         </th:block>
                     </div><!-->
                 <div class="col-md-6">
                     <div class="form-group">
                         <label for="userPhone">Phone</label>
                         <input  width="100px" type="text"
                                class="form-control"
                                name="userPhone" id="userPhone" placeholder="Put here your phone number">
                       <!-- >  <th:block th:each="e : ${#fields.errors('userPhone')}">
                             <small th:text="${e}" class="text-danger"></small>
                         </th:block><!-->
                     </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-info">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="~{/fragments/footer}"></th:block>
</div>
</body>
</html>

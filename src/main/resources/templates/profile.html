<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>

<body>
<div class="container">
    <div class="row rounded">
        <div class="col-12">
            <nav class="navbar navbar-expand-xl navbar-light bg-light rounded" >
                <th:block th:include="~{/fragments/navbar}"></th:block>
            </nav>
        </div>
    </div>
    <!-- row -->
    <div class="row tm-mt-big justify-content-center">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12">
            <div class="bg-white tm-block">
                <div class="row justify-content-center text-center">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">Profile</h2>
                    </div>
                </div>
                <div class="row mt-4 tm-edit-product-row">
                    <div class="col-xl-7 col-lg-7 col-md-12">
                        <form class="tm-edit-product-form"  th:method="POST" th:action="@{/profile}">
                            <div class="form-group">
                                <div class="label-holder textCol d-flex justify-content-center">
                                    <label for="name" class="h3 mb-2 text-white">Name</label>
                                </div>
                                <input type="text" class="form-control" id="name" name="name"/>
                                <small class="text-danger"> Name error</small>
                            </div>
                            <div class="form-group">
                                <div class="label-holder text-white textCol d-flex justify-content-center">
                                    <label for="email" class="h3 mb-2">Email</label>
                                </div>
                                <label for="email"></label><textarea type="text" class="form-control" id="email" name="email"></textarea>
                                <small class="text-danger">Email error message</small>
                            </div>
                        </form>
                    </div>
                </div>

                    <div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">
                        <img src="https://drive.google.com/file/d/1q1yC09M2z85daOB5gXEn-Mzk3vF5hVTa/view?usp=sharing/img/user-picture.jpg" alt="Profile Image" class="img-fluid mx-auto d-block">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="row">
        <th:block th:include="~{/fragments/footer}"></th:block>
    </footer>
</div>

</body>

</html>

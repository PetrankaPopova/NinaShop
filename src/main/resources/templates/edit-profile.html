
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Edit Profile</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{fragments/navbar}"></th:block>
        </nav>
    </header>
    <main>
        <h1 class="text-center mt-3"><span class="badge badge-pill badge-dark">Edit Profile</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
            <form class="mx-auto w-25 bg-blur rounded"
                  th:object="${userEditBindingModel}" th:action="@{/edit}" th:method="post"
                  enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username" class="mb-1 text-white">Username</label>
                    <input type="text" th:value="*{username}" class="form-control" id="username" placeholder="Username"
                           name="username"
                           required>
                </div>
                <div class="form-group">
                    <label for="oldPassword" class="mb-1 text-white">Old Password</label>
                    <input type="password" th:value="*{password}" class="form-control" id="oldPassword" placeholder="Password..."
                           name="oldPassword"
                           required>
                </div>
                <div class="form-group">
                    <label for="password" class="mb-1 text-white">New Password</label>
                    <input type="password" th:value="*{password}" class="form-control" id="password" placeholder="New Password..."
                           name="password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="mb-1 text-white">Confirm New Password</label>
                    <input type="password" th:value="*{password}" class="form-control" id="confirmPassword"
                           placeholder="Confirm New Password..."
                           name="confirmPassword">
                </div>
                <div class="form-group">
                    <label for="email" class="mb-1 text-white">Email</label>
                    <input type="email" th:value="*{email}" class="form-control" id="email" placeholder="Email..."
                           name="email">
                </div>
                <hr class="hr-2 bg-dark">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark">Edit</button>
                </div>
            </form>
            <span style="visibility: hidden">....</span>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</body>
</html>

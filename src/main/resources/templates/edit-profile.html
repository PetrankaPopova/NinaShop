<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<header>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <h1 class="text-center font-weight-bold text-dark">Edit Profile</h1>
    <!--<input class="form w-25 mx-auto" ><input>-->
</div>
<form th:method="post" th:action="@{/edit}" th:object="${userEditBindingModel}">
    <div class="form-group">
        <label for="username" class="mb-1 text-white">Username</label>
        <input type="text" th:value="*{username}" class="form-control" id="username" placeholder="Username"
               name="username"
               required>
    </div>

    <div class="form-group">
        <label for="oldPassword" class="mb-1 text-white">Old Password</label>
        <input type="password" th:value="*{password}" class="form-control" id="oldPassword" placeholder="Password"
               name="oldPassword"
               required>
    </div>

    <div class="form-group">
        <label for="password" class="mb-1 text-white">New Password</label>
        <input type="password" class="form-control" id="password" placeholder="New Password"
               name="password">
    </div>
    <div class="form-group">
        <label for="confirmPassword" class="mb-1 text-white">Confirm New Password</label>
        <input type="password" class="form-control" id="confirmPassword"
               placeholder="Confirm New Password"
               name="confirmPassword">
    </div>
    <div class="form-group">
        <label for="email" class="mb-1 text-white">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email..."
               name="email">
    </div>

    <button type="submit" class="btn btn-primary">Edit</button>
</form>

</div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</div>
</body>
</html>

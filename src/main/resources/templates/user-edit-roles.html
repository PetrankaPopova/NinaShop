<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
        <th:block th:include="~{/fragments/navbar}"></th:block>
    </nav>
</header>
<div class="col=md-9">
    <div class="row">
<div class="col-md-12">
    <h2 class="h-pages">Users role page</h2>
</div>
<form th:action="@{/admin/user/category-save}" th:metod="post">
    <th:block th:object="${userForEdit}">
        <table style="..." class="table table-striped table-inverse table-responsive">
            <tbody>
            <tr>
                <td>Username</td>
                <td>Roles</td>
                <td>New Roles</td>
                <td></td>
            </tr>
            <td><span class="user-tag" th:text="*{username}"></span></td>

            <td><span class="user-role-tag" th:text="${role.getAuthoriry()}"
                      th:each="role : ${userForEdit.getAutorities()}"></span></td>
            <td><label class="user-role-tag">Admin Role</label><input type="checkbox"
            name="roleAdmin" id="" value="1">
            <td><label class="user-role-tag">User Role</label><label for=""></label><input type="checkbox"
            name="roleAdmin" id="" value="1">
            <input type="hidden" name="userId" th:value="${userForEdit.getId()}" /><td>
            <td><button class="bbs-1" type="submit">Save</button></td>
            </tbody>
            </table>
    </th:block>
    <footer class="row">
        <th:block th:include="~{/fragments/footer}"></th:block>
    </footer>
</form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{/fragments/head}"></th:block>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <th:block th:include="~{/fragments/navbar}"></th:block>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-8">

            <div class="container">
                <div class="row">
                    <!--<th:block sec:authorize="isAuthenticated()">-->
                        <div class="col-sm-12 col-md-10 col-md-offset-1">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Product Image</th>
                                    <th class="text-center">Price</th>
                                    <th class="text-center">Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:object="${bagBindingModel}" th:action="@{/card}"
                                        th:each="product: ${buyProducts}">
                                    <tr>
                                        <td class="col-sm-8 col-md-6">
                                            <div class="media">
                                                <a class="thumbnail pull-left" href="#">
                                                    <img class="media-object image-cart" src="#"
                                                         style="width: 85px; height: 85px;" alt=""> </a>
                                                <div class="media-body">
                                                    <h4 class="media-heading"><a href="#"></a>PRODUCT NAME</h4>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="col-sm-1 col-md-1 text-center" th:text="${0}"><strong>$4.87</strong></td>
                                        <td class="col-sm-1 col-md-1">
                                            <a th:href="@{/home}"
                                               class="myButton">Remove</a>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>

                            <table>
                                <tr>
                                    <td> <a th:href="@{/home}"
                                            class="myButton">Remove All Products</a></td>
                                    <td>Total: </td>
                                    <td th:text="${0}"></td>
                                    <td><a th:href="@{/home}" class="myButton">Finish</a></td>
                                </tr>
                            </table>

                        </div>
                    <!--</th:block>-->
                </div>
            </div>

        </div>
    </div>
</div>

<th:block th:include="~{/fragments/footer}"></th:block>
</body>
</html>
